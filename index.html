<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8"/>
		<title>My Profiles</title>

		<link href="http://fonts.googleapis.com/css?family=Cookie|Open+Sans:400,700" rel="stylesheet" />

		<link href="style.css" rel="stylesheet" />
	</head>

	<body ng-app="profileSearch" ng-controller="SearchController">

		<div class="bar">
			<input type="text" ng-model="searchString" placeholder="Which handler do you need ? " />
		</div>

		<ul>
			<li ng-repeat="i in items | searchFor:searchString">
				<a href="{{i.url}}"><img ng-src="{{i.image}}" /></a>
				<p>{{i.title}}</p>
			</li>
		</ul>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
